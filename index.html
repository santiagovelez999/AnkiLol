<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Mini Anki de Idiomas</title>
  <link rel="stylesheet" href="style.css">

<script>

    navigator.serviceWorker.register("sw.js").then(() => {

<body>

  </div>

  <!-- M√≥dulo Agregar -->
  <div id="add" class="module">
    <h2>Agregar nueva palabra</h2>
    <form onsubmit="addCard(event)">
      <input type="text" id="newWord" placeholder="Palabra en ingl√©s" required>
      <input type="text" id="newTranslation" placeholder="Traducci√≥n" required>
      <button type="submit">Agregar</button>
    </form>
  </div>

  <script src="script.js"></script>
  <script src="persistence.js"></script>
  <script>
    if ("serviceWorker" in navigator) {

    }
  </script>

</body>

</html>
